# linchuan.tech 域名配置（复制到服务器 /etc/nginx/conf.d/linchuan.tech.conf）
# 证书需已上传到 /etc/nginx/ssl/linchuan.tech.pem 和 linchuan.tech.key

# HTTP 跳转 HTTPS
server {
    listen 80;
    server_name linchuan.tech www.linchuan.tech;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name linchuan.tech www.linchuan.tech;

    ssl_certificate     /etc/nginx/ssl/linchuan.tech.pem;
    ssl_certificate_key /etc/nginx/ssl/linchuan.tech.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
