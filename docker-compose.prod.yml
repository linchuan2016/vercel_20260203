version: '3.8'

services:
  web:
    # 替换为你的阿里云镜像地址
    image: registry.cn-hangzhou.aliyuncs.com/your-namespace/figma-download-web:latest
    container_name: figma-download-web
    ports:
      - "80:80"
    restart: unless-stopped
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 健康检查（可选）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
